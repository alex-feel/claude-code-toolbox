repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.13.1
  hooks:
    - id: ruff-check
      name: Ruff (lint + autofix)
      description: Fast Python linter (Flake8, isort, quotes, etc.) with --fix enabled
      args: [--fix, .]
      pass_filenames: false
      always_run: true

- repo: local
  hooks:
    - id: mypy
      name: Mypy (uv)
      language: system
      entry: uv
      args: ['run', '--frozen', '--group', 'dev', '--', 'mypy', '--config-file=pyproject.toml']
      pass_filenames: false
      always_run: true
      types_or: [python, pyi]

- repo: local
  hooks:
    - id: pyright
      name: Pyright (uv)
      language: system
      entry: uv
      args: ['run', '--frozen', '--group', 'dev', '--', 'pyright']
      pass_filenames: false
      always_run: true

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: check-json
      name: Check JSON
      description: Verify JSON syntax
      exclude: ^CHANGELOG\.md$

    - id: check-yaml
      name: Check YAML
      description: Verify YAML syntax

    - id: end-of-file-fixer
      name: End-of-file fixer (non-Python)
      description: Ensures every *non-Python* file is empty or ends with a single newline
      exclude: ^.*\.(json|pyi?|py)$

    - id: trailing-whitespace
      name: Trailing-whitespace (non-Python)
      description: Trims trailing whitespace in non-Python text files
      exclude: ^.*\.(pyi?|py)$

    - id: check-shebang-scripts-are-executable
      name: Check shebang scripts
      description: Check that text files with a shebang are executable

- repo: local
  hooks:
    - id: markdownlint
      name: Markdown Lint
      description: Lint markdown files
      entry: markdownlint-cli2
      language: system
      files: \.(md|markdown)$
      exclude: ^CHANGELOG\.md$
      pass_filenames: true
      require_serial: true

    - id: psscriptanalyzer
      name: PSScriptAnalyzer
      description: Lint PowerShell scripts
      entry: powershell.exe -NoProfile -ExecutionPolicy Bypass -File scripts/hooks/check-powershell.ps1
      language: system
      files: \.ps1$
      pass_filenames: true
      require_serial: true

- repo: https://github.com/shellcheck-py/shellcheck-py
  rev: v0.11.0.1
  hooks:
    - id: shellcheck
      name: Shellcheck
      description: Lint shell scripts
      types: [shell]
      args: [--severity=warning]

- repo: https://github.com/commitizen-tools/commitizen
  rev: v4.9.0
  hooks:
    - id: commitizen
