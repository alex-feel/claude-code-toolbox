name: Full Stack Development
command-name: claude-fullstack
dependencies:
    # Install Node.js tools
    - npm install -g typescript
    - npm install -g @playwright/test
    - npm install -g mcp-control
agents:
    - agents/examples/code-reviewer.md
    - agents/examples/doc-writer.md
    - agents/examples/implementation-guide.md
    - agents/examples/performance-optimizer.md
    - agents/examples/refactoring-assistant.md
    - agents/examples/security-auditor.md
    - agents/examples/test-generator.md
mcp-servers:
    # HTTP transport example
    - name: context7
      scope: user
      transport: http
      url: https://mcp.context7.com/mcp
      # header: X-API-Key: your-key-here

    # SSE transport example
    - name: context7-sse
      scope: user
      transport: sse
      url: https://mcp.context7.com/sse
      # header: X-API-Key: your-key-here

    # Stdio transport example with npx command
    - name: playwright
      scope: user
      command: npx @playwright/mcp@latest

    # Stdio transport with environment variable
    - name: mcp-control
      scope: user
      command: npx mcp-control
      env: MCP_CONTROL_KEY=YOUR_KEY_HERE
slash-commands:
    - slash-commands/examples/commit.md
    - slash-commands/examples/debug.md
    - slash-commands/examples/document.md
    - slash-commands/examples/refactor.md
    - slash-commands/examples/review.md
    - slash-commands/examples/test.md
output-styles:
    # Add custom output styles if available
    # - output-styles/examples/concise.md
    # - output-styles/examples/detailed.md
hooks:
    # Python linting hook
    - event: PostToolUse
      matcher: Edit|MultiEdit|Write
      type: command
      command: python .claude/hooks/python_lint.py
      files:
        - hooks/examples/python_lint.py

    # TypeScript formatting hook
    - event: PostToolUse
      matcher: \.tsx?$
      type: command
      command: npx prettier --write

    # Notification hook
    - event: Notification
      type: command
      command: notify-send 'Claude Code' 'Awaiting your input'
system-prompt: system-prompts/examples/fullstack-developer.md
