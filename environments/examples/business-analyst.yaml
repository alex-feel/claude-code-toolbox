name: Business Analysis & Project Management
command-name: claude-pm
dependencies:
    # Install MCP control for project management tools
    - npm install -g mcp-control
agents:
    - agents/examples/youtrack-deep-researcher.md
    - agents/examples/code-deep-researcher.md
    - agents/examples/web-best-practices-researcher.md
    - agents/examples/protocols-deep-researcher.md
    - agents/examples/technical-docs-expert.md
mcp-servers:
    # Context7 for documentation
    - name: context7
      scope: user
      transport: http
      url: https://mcp.context7.com/mcp

    # YouTrack MCP server for issue tracking
    - name: youtrack-mcp-server
      scope: user
      transport: http
      url: https://youtrack-mcp-server.dev.pl.spotwa.re/mcp/

    # MCP Control for various integrations
    - name: mcp-control
      scope: user
      command: npx mcp-control
      env: MCP_CONTROL_KEY=YOUR_KEY_HERE
slash-commands:
    # Add business-focused slash commands if available
    # - slash-commands/examples/create-issue.md
    # - slash-commands/examples/update-issue.md
    # - slash-commands/examples/generate-report.md
output-styles:
    # Business-oriented output styles
    # - output-styles/examples/business-analyst.md
    # - output-styles/examples/executive-summary.md
hooks:
    # Notification for long-running tasks
    - event: Notification
      type: command
      command: notify-send 'Claude Code' 'Task Complete'
system-prompt: system-prompts/examples/claude-pm-coordinator.md
