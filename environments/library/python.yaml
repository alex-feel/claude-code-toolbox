name: Python Development
command-name: claude-python
dependencies:
    - uv tool install ruff@latest
agents:
    - agents/library/code-reviewer.md
    - agents/library/doc-writer.md
    - agents/library/implementation-guide.md
    - agents/library/performance-optimizer.md
    - agents/library/refactoring-assistant.md
    - agents/library/security-auditor.md
    - agents/library/test-generator.md
mcp-servers:
    - name: context7
      scope: user
      transport: http
      url: https://mcp.context7.com/mcp
      # Note: Add your API key here if you have one
      # header: X-API-Key: your-key-here
slash-commands:
    - slash-commands/library/commit.md
    - slash-commands/library/debug.md
    - slash-commands/library/document.md
    - slash-commands/library/refactor.md
    - slash-commands/library/review.md
    - slash-commands/library/test.md
output-styles:
    # Add output styles if needed
hooks:
    files:
        - hooks/library/python_ruff_lint.py
    events:
        - event: PostToolUse
          matcher: Edit|MultiEdit|Write
          type: command
          command: python_ruff_lint.py
command-defaults:
    # Python developers benefit from the additional system prompt
    # that enhances Claude's default development capabilities
    system-prompt: system-prompts/library/python-developer.md
