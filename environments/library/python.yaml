# Python Development Environment Configuration

name: Python Development
command-name: claude-python

dependencies:
  - uv tool install ruff@latest

agents:
  - https://raw.githubusercontent.com/alex-feel/claude-code-toolbox/main/agents/library/implementation-guide.md
  - https://raw.githubusercontent.com/alex-feel/claude-code-toolbox/main/agents/library/python-developer.md
  - https://raw.githubusercontent.com/alex-feel/claude-code-toolbox/main/agents/library/code-reviewer.md
  - https://raw.githubusercontent.com/alex-feel/claude-code-toolbox/main/agents/library/doc-writer.md
  - https://raw.githubusercontent.com/alex-feel/claude-code-toolbox/main/agents/library/refactoring-assistant.md
  - https://raw.githubusercontent.com/alex-feel/claude-code-toolbox/main/agents/library/test-generator.md

mcp-servers:
  - name: context7
    scope: user
    transport: http
    url: https://mcp.context7.com/mcp

slash-commands:
  - https://raw.githubusercontent.com/alex-feel/claude-code-toolbox/main/slash-commands/library/commit.md
  - https://raw.githubusercontent.com/alex-feel/claude-code-toolbox/main/slash-commands/library/debug.md
  - https://raw.githubusercontent.com/alex-feel/claude-code-toolbox/main/slash-commands/library/document.md
  - https://raw.githubusercontent.com/alex-feel/claude-code-toolbox/main/slash-commands/library/refactor.md
  - https://raw.githubusercontent.com/alex-feel/claude-code-toolbox/main/slash-commands/library/review.md
  - https://raw.githubusercontent.com/alex-feel/claude-code-toolbox/main/slash-commands/library/test.md

hooks:
  files:
    - https://raw.githubusercontent.com/alex-feel/claude-code-toolbox/main/hooks/library/python_ruff_lint.py
  events:
    - event: PostToolUse
      matcher: Edit|MultiEdit|Write
      type: command
      command: python_ruff_lint.py

output-styles:
  - https://raw.githubusercontent.com/alex-feel/claude-code-toolbox/main/output-styles/library/python-orchestrator.md

command-defaults:
  output-style: python-orchestrator
