name: Update Entity Badges

on:
  push:
    branches:
      - main
    paths:
      - 'agents/library/**'
      - 'environments/library/**'
      - 'hooks/library/**'
      - 'slash-commands/library/**'
      - 'system-prompts/library/**'
      - 'output-styles/library/**'
      - 'scripts/count_entities.py'
      - '.github/workflows/update-badges.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-badges:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      - name: Setup Python with uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Setup Python 3.12
        run: |
          uv python install 3.12
          uv python pin 3.12

      - name: Install dependencies
        run: |
          uv venv
          uv pip install pyyaml

      - name: Count entities and generate badge data
        run: |
          uv run python scripts/count_entities.py

      - name: Commit badge data
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Check if there are changes
          if git diff --quiet .github/badges/; then
            echo "No changes to badge data"
          else
            git add .github/badges/
            git commit -m "chore: update entity count badges [skip ci]"
            git remote set-url origin https://x-access-token:${{ secrets.RELEASE_PLEASE_TOKEN }}@github.com/${GITHUB_REPOSITORY}
            git push
          fi
